<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3" color="purple"></a-box>
      <a-triangle position="0.2 1 -3" width="1" color="green"></a-triangle>
      <a-sphere position="-1.5 2.42 -5" radius="1" color="red"></a-sphere>
      <a-dodecahedron
        position="2 1 -3"
        color="yellow"
        radius="0.75"
      ></a-dodecahedron>
      <a-cone position="-2.5 1 -3" color="black" radiusBottom="1"></a-cone>
      <a-plane
        position="0 0 -4"
        rotation="-110 0 0"
        width="7"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
